<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div and Span elements</title>
	<style type="text/css">
		span{
			background-color: cornflowerblue;
		}
		div{
			background-color: coral;
			width: 150px;
			height: 100px;
			margin: 2px;
		}
	</style>
</head>
<body>
	<body>
		<span>
			My new paragraph goes here
		</span>
		<div>
			My second paragraph goe here
		</div>
	</body>

</body>
</html>
